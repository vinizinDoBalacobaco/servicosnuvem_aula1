<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="meuFormulario">
        <label for="campoNome">cep:</label><br>
        <input type="text" id="cep" name="cep"><br>

        <input type="button" onclick="callService()"></input>
    </form>
</body>

</html>

<script>
    function callService() {

        Cep = document.getElementById("cep").value;
        if (Cep == null) {
            alert("falta o cep");
            return;
        }
        //Cep = "01001000";
        const urlViaCEP = "https://viacep.com.br/ws/" + Cep + "/json/";
        fetch(urlViaCEP).then(response => {
            if (response.ok) {
                alert("top");
                return response.json();
            } else {
                alert("NAO top :(");
            }
        }
        )

            .then(data => {
                console.log(`InformaÃ§oes do cep: ${cep}`);
                console.log(`Logradouro: ${cep.logradouro}`);
                console.log(`Bairro: ${data.bairro}`);
                console.log(`Cidade: ${data.cidade}`);
                console.log(`Localidade ${data.localidade}`);
            })

            .catch(error => {
                alert("Erro ao requisitar o servico na nuvem");
                console.error("Erro ao requisitar o servico na nuvem");
            })
    }

</script>
